<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body class="h-flex p-5 ">
<h1>Extension options</h1>
<div>
    <h2>Basic options</h2>
    <p>Basic options, the anki host url , deck name ,model name , openai proxy api and token. azure speech proxy api and
        token</p>
    <div class="ml-5 mr-5">
        <div>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="ankiHost">Anki Host</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="ankiHost" placeholder="AnkiHost" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="deckName">Deck Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="deckName" placeholder="DeckName" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="wordModelName">Word ModelName</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="wordModelName" placeholder="wordModelName" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="sentenceModelName">Sentence Model Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="sentenceModelName" placeholder="sentenceModelName" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="speechUrl">Speech Url</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="speechUrl" placeholder="speechUrl" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="speechToken">Speech Token</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="speechToken" placeholder="speechToken" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="explainUrl">Explain Url</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="explainUrl" placeholder="explainUrl" type="text">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="explainToken">Explain Token</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="explainToken" placeholder="explainToken" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label forCheck Deckk="wordPrompt">Explain Prompt</label>
                    <textarea class="form-control" id="wordPrompt" rows="3"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div>
    <h2>Anki Initialization</h2>

    <p> Check Anki Deck ,model </p>

    <div class="ml-5 mr-5">
        <div class="row">
            <button type="button" class="btn btn-primary btn-sm ">Check Deck</button>
        </div>
        <div class="row mt-2">
            <button type="button" class="btn btn-primary btn-sm ">Check Word Model</button>
            <textarea class="form-control mt-2" id="wordModel" rows="3"></textarea>
        </div>
        <div class="row mt-2">
            <button type="button" class="btn btn-primary btn-sm ">Check Sentence Model</button>
            <textarea class="form-control mt-2" id="sentenceModel" rows="3"></textarea>
        </div>
    </div>
</div>

<h2>FAQ</h2>

<div id="faq"></div>

<h2>History</h2>

<pre id="history"></pre>


<script src="options.js" type="text/javascript"></script>
</body>
</html>
